<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrchKid{% endblock %}</title>

    <!-- Tailwind CSS CDN (you can use build pipeline later) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Alpine.js for dropdowns -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo / Title -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-bold text-indigo-600 hover:text-indigo-700">OrchKid</a>
                </div>

                <!-- Navigation -->
                <div class="hidden md:flex space-x-4">
                    <a href="/servers_ui" class="text-gray-700 hover:text-indigo-600">Servers</a>
                    <a href="/scripts_ui" class="text-gray-700 hover:text-indigo-600">Scripts</a>
                    <a href="/jobs_ui" class="text-gray-700 hover:text-indigo-600">Jobs</a>
                    <a href="/home_ui" class="text-gray-700 hover:text-indigo-600">Schedules</a>
                </div>

                <!-- User Dropdown -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
                        <svg class="w-6 h-6 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M5.121 17.804A4 4 0 017 16h10a4 4 0 011.879.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                    <div x-show="open" @click.away="open = false"
                         class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-md z-50">
                        <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="/" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    
    <!-- Page Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 py-6">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 text-center text-sm text-gray-500">
        &copy; 2025 OrchKid. All rights reserved.
    </footer>

</body>
</html>
